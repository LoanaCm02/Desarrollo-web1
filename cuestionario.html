<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Cuestionario</h1>

    <main>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">¿Cuántos integrantes tiene el grupo?</label>
                <input type="number" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">¿Quién es el integrante que tiene como hobby trabajar con videojuegos?</label>
                <input type="text" id="q2" name="q2">
            </div>
            <div class="question">
                <label for="q3">¿Quién tiene una perra llamada Syrah?</label>
                <input type="text" id="q3" name="q3">
            </div>
            <div class="question">
                <label for="q4">¿Cuál es el personaje preferido de Matias?</label>
                <input type="text" id="q4" name="q4">
            </div>
            <div class="question">
                <label for="q5">¿Quién tiene como hobbie tejer al crochet?</label>
                <input type="text" id="q5" name="q5">
            </div>
            <button class="button" type="button" onclick="submitQuiz()">Enviar</button>
        </form>
        <div id="quiz-result" style="display: none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 Blog</p>
    </footer>
